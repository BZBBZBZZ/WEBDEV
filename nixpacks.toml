[phases.setup]
nixPkgs = ["php82", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite", "nodejs_20", "coreutils"]

[phases.install]
cmds = [
    "echo 'Installing dependencies...'",
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci --include=dev --silent"
]

[phases.build]
cmds = [
    "echo 'Building assets...'",
    "npm run build",
    "echo 'Build complete!'",
    "ls -la public/build/"
]

[start]
cmd = "bash start.sh"