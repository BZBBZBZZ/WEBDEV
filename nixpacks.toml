[phases.setup]
nixPkgs = ["php82", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite", "nodejs_20"]

[phases.install]
cmds = [
    "mkdir -p database",
    "touch database/database.sqlite",
    "chmod 666 database/database.sqlite",
    "chmod 755 database",
    "npm ci --include=dev"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm run build"
]

[start]
cmd = "bash start.sh"
