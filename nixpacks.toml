[phases.setup]
nixPkgs = ["php82", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci --include=dev"
]

[phases.build]
cmds = [
    "npm run build",
    "ls -la public/build/",
    "cat public/build/manifest.json"
]

[start]
cmd = "bash start.sh"